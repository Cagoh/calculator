<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

                
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <h1></h1>
    <div class="calculator-container">
        <div class="calculator-screen-container">
            
            <div class="calculator-screen-top">
                <!-- 1234567890 -->
            </div>
            <div class="calculator-screen-bottom">
                <!-- 1234567890 -->
            </div>
        </div>
        <div class="calculator-buttons-container">
            <div class="btn" id="btn-ac">AC</div>
            <div class="btn" id="btn-c">C</div>
            <div class="btn" id="btn-percentage">%</div>
            <div class="btn" id="btn-div">/</div>
            <div class="btn" id="btn-7">7</div>
            <div class="btn" id="btn-8">8</div>
            <div class="btn" id="btn-9">9</div>
            <div class="btn" id="btn-mul">*</div>
            <div class="btn" id="btn-4">4</div>
            <div class="btn" id="btn-5">5</div>
            <div class="btn" id="btn-6">6</div>
            <div class="btn" id="btn-min">-</div>
            <div class="btn" id="btn-1"> 1</div>
            <div class="btn" id="btn-2">2</div>
            <div class="btn" id="btn-3">3</div>
            <div class="btn" id="btn-add">+</div>
            <div class="btn" id="btn-0">0</div>
            <div class="btn" id="btn-point">.</div>
            <div class="btn" id="btn-equal">=</div>
        </div>
    </div>
</body>
